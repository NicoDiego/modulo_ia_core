# File: .github/workflows/nightly_model_training.yml
name: Nightly Model Training

permissions:
  contents: read      # checkout del repo
  actions:  read      # per leggere lâ€™artifact dal workflow di ingestion
  packages: write     # per caricare il modello addestrato

on:
  workflow_run:
    workflows: ["Nightly Data Ingestion"]
    types: [completed]

jobs:
  train:
    name: Train & Upload Model
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download processed data
        uses: actions/download-artifact@v4
        with:
          name: processed-data
          run-id: ${{ github.event.workflow_run.id }}
          path: data/processed

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training
        run: |
          python scripts/train_model.py \
            --data-dir data/processed \
            --out-dir models

      - name: Upload trained model & metrics
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: models/**

