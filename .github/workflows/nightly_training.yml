# File: .github/workflows/nightly_model_training.yml
name: Nightly Model Training

# autorizzazioni per upload-artifact / download-artifact
permissions:
  contents: read      # per checkout e lettura repo
  actions:  read      # per eseguire eventuali workflow-run
  packages: write     # per upload/download artifact

on:
  workflow_run:
    workflows: ["Nightly Data Ingestion"]
    types: [completed]
  workflow_dispatch: 


jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      # 1) Clona il repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Scarica i dati processati (upload-artifact@v4 ⇄ download-artifact@v4)
      - name: Download processed data
        uses: actions/download-artifact@v4
        with:
          name: processed-data
          run-id: ${{ github.event.workflow_run.id }}
          path: data/processed

      # 3) Prepara Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 4) Installa le dipendenze
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5) Esegui l’allenamento
      - name: Run training
        run: |
          python scripts/train_model.py \
            --data-dir data/processed \
            --out-dir models

      # 6) Carica modello e metriche come artifact
      - name: Upload trained model & metrics
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: models/**


