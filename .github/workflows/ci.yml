  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Lint with flake8 (ignore config files)
        run: |
          flake8 --isolated \
            --max-line-length=120 \
            --ignore=E221,E302,E303,E402,E241 \
            --exclude=.github,venv .

      - name: Run pytest
        run: |
          pytest --maxfail=1 --disable-warnings -q
