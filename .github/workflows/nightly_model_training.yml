name: Nightly Model Training

# autorizzazioni necessarie per checkout, workflow-run e artifact
permissions:
  contents: read    # per checkout del codice
  actions: write    # per upload/download-artifact
  packages: write   # se usi packages

on:
  schedule:
    - cron: '30 2 * * *'   # ogni notte alle 02:30 UTC
  workflow_dispatch:      # abilita il “Run workflow” manuale

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download processed data
        uses: actions/download-artifact@v3
        with:
          name: processed-data
          path: data/processed

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training
        run: |
          python scripts/train_model.py \
            --data-dir data/processed \
            --out-dir models

      - name: Upload trained model
        uses: actions/upload-artifact@v3
        with:
          name: trained-model
          path: models/**

      - name: Upload training metrics
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: training-metrics
          path: models/metrics.json
