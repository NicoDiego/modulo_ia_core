name: CI/CD Pipeline

# Run on push or PR to main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Permissions in blocco (buona pratica)
permissions:
  contents: read
  actions: read

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies & flake8
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Lint with flake8 (ignore temporanei)
        run: flake8 --max-line-length=120 --ignore=E221,E302,E303,E402,E241 --exclude=.github,venv

      - name: Run tests with pytest
        run: pytest --maxfail=1 --disable-warnings -q

  build:
    name: Build Docker image
    needs: lint-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: modulo-ia-core:ci-latest
