name: Nightly Metrics Ingestion

# autorizzazioni per upload-artifact / download-artifact
permissions:
  contents: read      # per checkout e lettura repo
  actions:  read      # per eseguire eventuali workflow-run
  packages: write     # per upload/download artifact

# Trigger ogni notte alle 02:00 UTC + manuale
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    env:
      DB_HOST:     ${{ secrets.DB_HOST }}
      DB_PORT:     ${{ secrets.DB_PORT }}
      DB_NAME:     ${{ secrets.DB_NAME }}
      DB_USER:     ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      # 1) Checkout del codice
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3) Installa dipendenze
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) Esegui lo script di metrics ingestion
      - name: Run metrics ingestion
        run: |
          python -m modules.metrics_ingestion \
            --clicks-path      data/clicks.csv \
            --conversions-path data/conversions.csv \
            --revenue-path     data/conversion_report.csv

      # 5) Salva il JSON di output come artifact
      - name: Upload metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: metrics-report
          path: modules/output/metrics.json


