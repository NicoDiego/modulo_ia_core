name: Nightly Metrics Ingestion

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    env:
      DB_HOST:     ${{ secrets.DB_HOST }}
      DB_PORT:     ${{ secrets.DB_PORT }}
      DB_NAME:     ${{ secrets.DB_NAME }}
      DB_USER:     ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run metrics ingestion
        run: |
          python -m modules.metrics_ingestion \
            --clicks-path      data/clicks.csv \
            --conversions-path data/conversions.csv \
            --revenue-path     data/conversion_report.csv

      - name: Upload metrics-report artifact
        uses: actions/upload-artifact@v2
        with:
          name: metrics-report
          path: modules/output/metrics.json
