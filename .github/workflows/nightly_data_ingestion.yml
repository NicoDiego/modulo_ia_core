# File: .github/workflows/nightly_data_ingestion.yml
name: Nightly Data Ingestion

permissions:
  contents: read    # per actions/checkout
  actions:  read    # per poter scaricare le action
  packages: write   # per upload/download artifact

on:
  schedule:
    - cron: '0 3 * * *'    # ogni giorno alle 03:00 UTC
  workflow_dispatch:      # abilita il trigger manuale ("Run workflow")

jobs:
  ingestion:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data ingestion
        run: |
          python scripts/ingest_data.py \
            --input data/raw \
            --output data/processed

      - name: Upload processed data
        uses: actions/upload-artifact@v3
        with:
          name: processed-data
          path: data/processed/
